<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="pt-br">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <form th:action="@{/clientes}"
                method="POST"
                th:object="${cliente}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtNome">Nome</label>
                    <input type="text" class="form-control"
                        th:field="*{nome}" id="txtNome">
                    <p th:if="${#fields.hasErrors('nome')}"
                        th:errors="*{nome}"
                        class="alert alert-danger"></p>
                </div>

                <div class="form-group">
                    <label for="txtCidade">Cidade</label>
                    <select th:field="*{cidade}">
                        <option 
                        th:each="umaCidade : ${listaCidades}" 
                        th:value="${umaCidade.id}" 
                        th:text="${umaCidade.nome}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>

            </form>
        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
